<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studio Page</title>
<script src="https://kit.fontawesome.com/81bee58ebb.js" crossorigin="anonymous"></script><style>
  :root {
    --icon-color: #66ccff;
  }

  body {
    margin: 0;
    font-family: Inter, system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 0.3s, color 0.3s;
  }

  @media (prefers-color-scheme: dark) {
    body { background: #000; color: #fff; }
  }
  @media (prefers-color-scheme: light) {
    body { background: #fff; color: #000; }
  }

  .container {
    display: flex;
    gap: 60px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .option {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
    text-decoration: none;
    font-size: 20px;
    font-weight: 600;
    color: var(--icon-color);
    transition: transform 0.2s;
  }

  .option:hover {
    transform: scale(1.1);
  }

  .option i {
    font-size: 60px;
  }
</style>
</head>
<body>
<div class="container">
  <a href="https://forms.gle/2EauEmy5ntUYmjys8" class="option">
    <i class="fas fa-plus"></i>
    Publish
  </a>

  <a href="https://cattymod.github.io/host/rules" class="option">
    <i class="fas fa-file-alt"></i>
    Rules
  </a>
</div>
</body>
</html>
